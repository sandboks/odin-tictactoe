<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>

    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

    <!--
    <link rel="icon" href="img/book-open-variant-outline.svg">
    -->
</head>
<body>
    <dialog class="StartGameModal">
        <p>hello</p>
        <button id="StartGameButton">START</button>
    </dialog>
    <dialog class="SelectScreenModal">
        <p>CHOOSE YOUR CHARACTER</p>
        <button id="FightButton">FIGHT</button>
    </dialog>
    
    <div class="main">
            <div class="gameGridParent">
                <div class="hudParent">
                    <div class = "activePlayerBackground">
                        <div class="playerHUD">
                            <img src="img/Normal.png">
                            <div class="nameTagParent">
                                <p>Player 1</p>
                            </div>
                        </div>
                    </div>
                    <div class="gapBetweenPlayers"></div>
                    <div class = "activePlayerBackground playerTwo">
                        <div class="playerHUD">
                            <img src="img/Normal.png">
                            <div class="nameTagParent">
                                <p>Player 2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gameGrid">
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                    <div class="gameGridSquare"><div class="gameGridSquareSymbol"></div></div>
                </div>
            </div>
        
    </div>

    <a href="https://github.com/sandboks">
    <footer>
            <p>created by @sandboks</p>
            <img src="img/github-mark.svg" class="buttonImage">
    </footer>
    </a>
</body>
</html>
