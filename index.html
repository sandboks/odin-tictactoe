<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tactics</title>

    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

    <!--
    <link rel="icon" href="img/book-open-variant-outline.svg">
    -->
</head>
<body>
    <div class="dialogParent">
        <dialog class="StartGameModal">
            <p>hello</p>
            <button id="StartGameButton">START</button>
        </dialog>
        <dialog class="SelectScreenModal">
            <h2>CHOOSE YOUR CHARACTER</h2>
            <div class="fightersGrid">
                <div class="fighterParent" id="1">
                    <img src="img/avatar/0.png" class="characterSelectAvatar">
                    <div class="inputContainer">
                        <input type="text" id="playerName1" required minlength="1" maxlength="16">
                        <div class="labelContainer">
                            <label for="playerName1">Name</label>
                        </div>
                    </div>
                    <div class="horizontalRow">
                        <div class="colorPickWrapper">
                            <input type="color" id="colorPicker" name="customColor" value="#0099ff">
                        </div>
                        <input type="checkbox" name="isHumanToggle" checked/> <!-- checked means it's true by default -->
                    </div>
                </div>
                <div class="fighterParent" id="2">
                    <img src="img/avatar/1.png" class="characterSelectAvatar">
                    <div class="inputContainer">
                        <input type="text" id="playerName" required minlength="1" maxlength="16">
                        <div class="labelContainer">
                            <label for="playerName">Name</label>
                        </div>
                    </div>
                    <div class="horizontalRow">
                        <div class="colorPickWrapper">
                            <input type="color" id="colorPicker" name="customColor" value="#ff9d00">
                        </div>
                        <input type="checkbox" name="isHumanToggle"/>
                    </div>
                </div>
            </div>
            <div class="horizontalRow">
                <button id="FightButton">FIGHT</button>
            </div>
        </dialog>
    </div>
    <div class="contentParent">
        <div class="main">
            <div class="gameGridParent">
                <div class="hudParent">
                    <div class = "activePlayerBackground">
                        <div class="playerHUD">
                            <img src="img/avatar/0.png">
                            <div class="nameTagParent">
                                <p>Player 1</p>
                            </div>
                        </div>
                    </div>
                    <div class="gapBetweenPlayers"></div>
                    <div class = "activePlayerBackground playerTwo">
                        <div class="playerHUD">
                            <img src="img/avatar/1.png">
                            <div class="nameTagParent">
                                <p>Player 2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gameGridRoot">
                    <div class="inputBlock"></div>
                    <div class="gameGrid">
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                        <div class="gameGridSquare canHover"><div class="gameGridSquareSymbol"></div></div>
                    </div>
                </div>
            </div>
        </div>

        <a href="https://github.com/sandboks">
            <footer>
                    <p>created by @sandboks</p>
                    <img src="img/github-mark.svg" class="buttonImage">
            </footer>
        </a>
    </div>
    

</body>
</html>
